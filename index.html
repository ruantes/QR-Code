<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <h1>Crie seu código QR em apenas alguns cliques</h1>
                <p>Cole uma URL ou insira um texto para criar um código QR</p>
            </div>
            <input type="text" placeholder="Digite um texto ou URL">
            <button>Gerar Código QR</button>
        </div>
        <div class="qr-code">
            <img src="./img/qr.svg" alt="Código QR">
            <a href="">Download</a>
        </div>
    </div>
</body>
</html>
